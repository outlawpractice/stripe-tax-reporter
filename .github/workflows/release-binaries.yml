name: Build and Upload Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write
  releases: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: stripe-tax-reporter
            artifact_name: stripe-tax-reporter-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: stripe-tax-reporter
            artifact_name: stripe-tax-reporter-macos-aarch64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: stripe-tax-reporter
            artifact_name: stripe-tax-reporter-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: stripe-tax-reporter.exe
            artifact_name: stripe-tax-reporter-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        run: gh release upload ${{ github.event.release.tag_name }} target/${{ matrix.target }}/release/${{ matrix.binary_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
